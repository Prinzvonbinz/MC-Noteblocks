<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MC Notes</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <div id="main-menu" class="screen active">
      <h1>MC Notes - Hauptmenü</h1>
      <button id="new-song-btn">Neuen Song erstellen</button>
      <h2>Gespeicherte Songs</h2>
      <ul id="song-list"></ul>
    </div>

    <div id="song-editor" class="screen">
      <button id="back-to-menu">&larr; Zurück</button>
      <h2>Song bearbeiten</h2>
      <label>
        Songtitel: 
        <input type="text" id="song-title" />
      </label>
      <button id="toggle-lock-btn">Sperren</button>

      <div id="layer-switcher">
        <button id="layer-lower" class="active">Ebene: Blöcke (unten)</button>
        <button id="layer-upper">Ebene: Items (oben)</button>
      </div>

      <div id="input-controls">
        <label>
          Buchstabe (N,R,V,B,K):
          <input type="text" maxlength="1" id="char-input" />
        </label>
        <div id="extra-inputs">
          <!-- Dynamisch je nach Buchstabe -->
        </div>
        <button id="place-btn">Platzieren</button>
      </div>

      <div id="grid-container">
        <div id="grid"></div>
      </div>

      <button id="save-song-btn">Speichern</button>
    </div>

  </div>

<script src="main.js"></script>
</body>
</html>
